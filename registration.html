<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleforReg.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/avatars/5e/5e71b5626a699307c56d54d2211222d31996fda6.jpg">
    <title>Sign in</title>
    <style>
        @font-face {
        font-family: MyFont; 
        src: url(assets/font/font6.ttf); 
        src: local(font6), url(assets/font/font6.ttf); 
       }
        </style>
</head>
<body>
    <div class="container col align-items-center">
        <div class="row justify-content-center align-items-center">
           

            <div class="col-md-5 col">
                <div class="row">
                    <div class="col-md-6 col"><h3>Registration form</h3></div>
                </div>

                <hr style="font-weight: bold; color: black;">

                <div class="row">
                    <label class="label col-md-2 control-label col">E-mail</label>
                    <div class="col-md-10 col">
                        <input  id="signup-email" class ="form-control" type="email" name="Email" placeholder="E-mail">
                    </div>
                </div>

                <div class="row">
                    <label class="label col-md-2 control-label col">Password</label>
                    <div class="col-md-10 col">
                        <input  id="signup-pass" class ="form-control" type="password" name="Password" placeholder="Password">

                        <input type="checkbox" class="checkbox"> <small>Remember me</small>
                    </div>
                </div>

                
                <div class="row row-messag">
                    <label class="label col-md-2 control-label col">Message</label>
                    <div class="col-md-10 col">
                        <textarea class="form-control">Not necessary</textarea>                        
                    </div>
                </div>

                <div class="row">
                    <label class="label col-md-2 control-label col">Gender</label>
                    <div class="col-md-10">
                        <input type="radio" name="gender" value="male" class="radio" checked> <small>Male</small>
                        <input type="radio" name="gender" value="Female" class="radio"> <small>Female</small>
                    </div>
                </div>

                <div class="row">
                    <label class="label col-md-2 control-label col">Country</label>
                    <div class="col-md-10 col">
                        <select class="form-control">
                            <option>Kazakhstan</option>
                            <option>Russia</option>
                            <option>Ukraine</option>
                            <option>England</option>
                        </select>
                    </div>
                </div>

                <div class="row btn">
                    <div class="col-md-12">
                        <a><div id="submit" class="btn btn-outline-primary"  style="padding: 10px 30px 10px 30px;">Submit</div></a>
                        <a href="index.html"><div class="btn btn-outline-primary"  style="padding: 10px 30px 10px 30px;">Cancel</div></a>
    
                    </div>
                    
                </div>

            </div>

            
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/regis.js"></script>
</body>
</html>
